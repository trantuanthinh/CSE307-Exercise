<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 5</title>
  </head>
  <body>
    <table border="solid 2px">
      <tr>
        <td colspan="2">
          <h1 style="color: yellow">
            <center>Registration for travel</center>
          </h1>
        </td>
      </tr>
      <tr>
        <td>First and last name</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Address</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Phone</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Vietnamese guests</td>
        <td><input type="checkbox" /></td>
      </tr>
      <tr>
        <td>Choose tour</td>
        <td>
          <select>
            <optgroup label="Northern">
              <option>Hanoi- Vinh Long - Sapa</option>
              <option>Hanoi - Perfume Pagoda - Ninh Binh</option>
              <option>Hanoi - Cai Be - Tuan Chau</option>
            </optgroup>
            <optgroup label="Central">
              <option>Hue - Bach Ma - Da Nang</option>
              <option>Nha Trang - Da Lat</option>
              <option>Buon Me Thuot - Gia Lai - Kontum</option>
            </optgroup>
            <optgroup label="Southern">
              <option>HCMC - Can Tho - Ca Mau</option>
              <option>HCMC - My Tho</option>
            </optgroup>
          </select>
        </td>
      </tr>
      <tr>
        <td>Vehicle</td>
        <td>
          <label for="Airplane">Airplane</label>
          <input type="radio" id="Airplane" name="Vehicle" />
          <label for="Car">Car</label>
          <input type="radio" id="Car" name="Vehicle" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <fieldset>
            <legend>Number of groups</legend>
            <label>Adults</label>
            <input type="text" />
            <label>Children</label>
            <input type="text" />
          </fieldset>
        </td>
      </tr>
      <tr>
        <td>
          <label> Additional notes</label>
        </td>
        <td>
          <textarea></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <center><input type="button" value="Agree" /></center>
        </td>
      </tr>
    </table>
  </body>
</html>
